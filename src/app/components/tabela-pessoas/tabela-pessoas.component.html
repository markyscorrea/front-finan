<div>
  <button nbButton fullWidth status="info" (click)="get()" nbTooltip="Recomendada atualização após cadastro!"
    nbTooltipStatus="basic" nbTooltipPlacement="end" nbButton status="info">Atualizar</button>
</div>
<div class="mat-elevation-z0">
  <table mat-table class="full-width-table" aria-label="Elements" [dataSource]="pessoas">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">
        <div class="pessoaNome">
          {{row.nome}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="cpf_cnpj">
      <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
      <td mat-cell *matCellDef="let row">{{row.cpf_cnpj}}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let row">{{row.tipo == 'f' ? pessoaFisica : pessoaJuridica}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row" class="actions">
        <a (click)="openWindowUpdate(row._id, row.nome, row.cpf_cnpj, row.tipo)" nbTooltip="Editar!"
          nbTooltipStatus="basic" nbTooltipPlacement="top">
          <nb-icon class="edit" icon="edit-outline"></nb-icon>
        </a>
        <a (click)="deletePerson(row._id)" nbTooltip="Excluir!" nbTooltipStatus="basic"
          nbTooltipPlacement="top">
          <nb-icon class="delete" icon="trash-2-outline"></nb-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
