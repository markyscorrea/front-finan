<div>
    <nb-card [nbSpinner]="loading" nbSpinnerSize="giant" nbSpinnerStatus="primary">
        <nb-card-header>Faça seu cadastro</nb-card-header>
        <nb-card-body>
            
                <p>Preencha os campos</p>
                <form [formGroup]="registerForm" (ngSubmit)="submit()">
                    <input type="text" nbInput fullWidth placeholder="Nome" formControlName="nome">
                    <input type="text" nbInput fullWidth placeholder="Email" formControlName="email">
                    <input type="password" nbInput fullWidth placeholder="Senha" formControlName="password" [ngClass]="fieldClassPassword">
                    <input type="password" nbInput fullWidth placeholder="Confirme a senha" formControlName="passwordConfirm" [ngClass]="fieldClassPassword">
                    <button nbButton fullWidth status="info">Cadastrar</button>
                </form>
        </nb-card-body>
    </nb-card>
    <div class="link-cadastro">
        <span>Já possui conta? <a [routerLink]="'/login'">Faça o login!</a> </span>
    </div>
</div>
<div class="fieldAlert">
    <app-button-alert *ngIf="fieldAlert" infoAlert="{{message}}" status="{{status}}"></app-button-alert>
</div>
