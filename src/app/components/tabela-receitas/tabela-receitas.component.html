<div>
    <button nbButton fullWidth status="info" (click)="get()" nbTooltip="Recomendada atualização após cadastro!"
        nbTooltipStatus="basic" nbTooltipPlacement="end" nbButton status="info">Atualizar</button>
</div>
<div class="mat-elevation-z0">
    <table mat-table class="full-width-table" aria-label="Elements" [dataSource]="receitas">

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let row">
                <div class="categoriaNome">
                    {{row.descricao}}
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let row"><strong>{{row.valor | currency: 'BRL'}}</strong></td>
        </ng-container>

        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef>Data Entrada</th>
            <td mat-cell *matCellDef="let row">{{row.data_entrada}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row" class="actions">
                <a (click)="openWindowUpdate(row._id, row.descricao, row.valor,row.tipo_conta, row.data_entrada, row.tipo)"
                    nbTooltip="Editar!" nbTooltipStatus="basic" nbTooltipPlacement="top">
                    <nb-icon class="edit" icon="edit-outline"></nb-icon>
                </a>
                <a (click)="deleteReceita(row._id)" nbTooltip="Excluir!" nbTooltipStatus="basic"
                    nbTooltipPlacement="top">
                    <nb-icon class="delete" icon="trash-2-outline"></nb-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
