<div>
    <button nbButton fullWidth status="info" (click)="get()" nbTooltip="Recomendada atualização após cadastro!"
        nbTooltipStatus="basic" nbTooltipPlacement="end" nbButton status="info">Atualizar</button>
</div>
<div class="mat-elevation-z0">
    <table mat-table class="full-width-table" aria-label="Elements" [dataSource]="categorias">

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let row">
                <div class="categoriaNome">
                    {{row.descricao}}
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let row">{{row.tipo == 'c' ? 'Crédito' : 'Débito'}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row" class="actions">
                <a (click)="openWindowUpdate(row._id, row.descricao, row.tipo)" nbTooltip="Editar!"
                    nbTooltipStatus="basic" nbTooltipPlacement="top">
                    <nb-icon class="edit" icon="edit-outline"></nb-icon>
                </a>
                <a (click)="deleteCategory(row._id)" nbTooltip="Excluir!" nbTooltipStatus="basic"
                    nbTooltipPlacement="top">
                    <nb-icon class="delete" icon="trash-2-outline"></nb-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
