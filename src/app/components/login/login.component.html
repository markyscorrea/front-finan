<div>
    <nb-card [nbSpinner]="loading" nbSpinnerSize="giant" nbSpinnerStatus="primary">
        <nb-card-header>Acesse sua conta</nb-card-header>
        <nb-card-body>
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
                <p>Digite seu e-mail</p>
                <input type="text" nbInput fullWidth placeholder="Email" name="email" formControlName="email">
                <p>Digite sua senha</p>
                <nb-form-field>
                    <input [type]="getInputType()" nbInput fullWidth placeholder="Senha" name="password" formControlName="password">
                    <a nbSuffix nbButton ghost (click)="toggleShowPassword()">
                        <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'" pack="eva"
                            [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
                        </nb-icon>
                    </a>
                </nb-form-field>
                <button nbButton fullWidth status="info">
                    Acessar
                </button>
            </form>
        </nb-card-body>
    </nb-card>
    <div class="link-cadastro">
        <span>Ainda não possui conta? <a [routerLink]="'/register'">Faça o cadastro!</a> </span>
    </div>
</div>
<div class="fieldAlert">
    <app-button-alert *ngIf="fieldAlert" infoAlert="{{message}}" status="{{status}}"></app-button-alert>
</div>
